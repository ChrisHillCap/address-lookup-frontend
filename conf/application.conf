include "common.conf"

appName = "address-capture-frontend"
application.router = prod.Routes

application.global = config.FrontendGlobal

play.filters.headers.contentSecurityPolicy = "script-src 'self' 'unsafe-inline' http://localhost:9032 http://malsup.github.com https://malsup.github.com http://malsup.github.io http://ajax.googleapis.com ';"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      cachable {
        session-cache {
          domain = keystore
        }
      }

      keystore {
        host = localhost
        port = 8400
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.227.0"
  version = ${?Prod.assets.version}
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

addressReputation {
  endpoint = "http://localhost:9022"
}

